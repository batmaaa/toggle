<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container1{
            display: flex;
        }
        .a1{
            width: 300px;
            height: 300px;
            background-color: blueviolet;
        }
        .a2{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .a3{
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="a1" id="hi1">1</div>
        <div class="a2" id="hi2">2</div>
        <div class="a3" id="hi3">3</div>
        <button onclick="myFunction()">toggle class</button>
    </div>
</body>
    <script>
        function myFunction(){
            x=document.getElementById("hi1").className
            document.getElementById("hi1").className=document.getElementById("hi2").className;
            hi2.className=hi3.className;
            hi3.className=x;
            }    
    </script>
</html>
